<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Step Counter</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <!--[if lt IE 10]>
	    <link rel="stylesheet" type="text/css" href="ie_style.css">
    <![endif]-->
</head>
<body>
    <nav class="step-menu">
        <form action="">
        <div class="step">
            <input type="radio" id="step1" name="step">
            <label for="step1">Шаг 1</label>
        </div>
        <div class="step">
            <input type="radio" id="step2" name="step" checked>
            <label for="step2">Шаг 2</label>
        </div>
        <div class="step">
            <input type="radio" id="step3" name="step">
            <label for="step3">Шаг 3</label>
        </div>
        <div class="step">
            <input type="radio" id="step4" name="step">
            <label for="step4">Шаг 4</label>
        </div>
    </form>
    </nav>
</body>
</html>
