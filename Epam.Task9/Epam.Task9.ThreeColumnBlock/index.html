<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Three Column Block</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="hosting">
        <div class="hosting-type virtual">
            <div class="icon"></div>
            <p class="hosting-name">Виртуальный хостинг</p>
            <p class="hosting-price">3.95$ в месяц</p>
            <button class="info">Подробнее</button>
        </div>
        <div class="hosting-type cloud">
            <div class="icon"></div>
            <p class="hosting-name">Облачный хостинг</p>
            <p class="hosting-price">68.95$ в месяц</p>
            <button class="info">Подробнее</button>
        </div>
        <div class="hosting-type server">
            <div class="icon"></div>
            <p class="hosting-name">Выделенный сервер</p>
            <p class="hosting-price">217.95$ в месяц</p>
            <button class="info">Подробнее</button>
        </div>
    </div>
</body>
</html>
