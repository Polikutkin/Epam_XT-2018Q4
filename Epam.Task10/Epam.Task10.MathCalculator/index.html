<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Math Calculator</title>
</head>
<body>
    <h4>Enter any math expression you want to be solved.</h4>
    <div>Note: all math operations will be solved in order from left to right.</div>
    <br>

    <input type="text" id="CheckText" style="width: 300px;">
    <input type="button" value="Check Result" onclick="calculateExpression()">

    <div>
        <br>
        <div id="res" style="padding: 6px;"></div>
    </div>

    <script>
        "use strict";

        function calculateExpression() {
            var text = document.getElementById("CheckText").value;

            var elementsTemplate = /(\+|-|\*|\/)|([0-9]+(\.[0-9]+)*)/g;
            var elements = text.match(elementsTemplate);
            var operators = "+-";
            
            if (operators.indexOf(elements[0]) != -1) {
                elements[0] += elements[1];
            }

            var result = +elements[0];

            elements.forEach(function (element, i) {
                switch (element) {
                    case "+":
                        result += +elements[i + 1];
                       break;
                    case "-":
                        result -= elements[i + 1];
                       break;
                    case "*":
                        result *= elements[i + 1];
                       break;
                    case "/":
                        result /= elements[i + 1];
                       break;
                }
            });

            document.getElementById("res").innerText = text + " = " + result.toFixed(2);
        }
    </script>
</body>
</html>
